<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Doctor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 2em auto; text-align: center; }
    .welcome { margin-bottom: 2em; font-size: 1.25rem; }
    .buttons { display: flex; flex-direction: column; gap: 1em; }
    button {
      padding: 0.75em 1.5em;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      width: 100%;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="welcome" id="welcome"></div>
  <div class="buttons">
    <button id="readRecordsBtn">Read clinical records</button>
    <button id="writeRecordsBtn">Write clinical records</button>
    <button id="addPatientBtn">Add patient</button>
  </div>

  <script>
    (function() {
      const idToken = localStorage.getItem('idToken');
      if (!idToken) {
        // Se non autenticato, rimanda a login
        window.location.replace('login.html');
        return;
      }

      // Decodifica payload JWT
      function parseJwt(token) {
        try {
          const base64Url = token.split('.')[1];
          const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          const jsonPayload = decodeURIComponent(atob(base64).split('')
            .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
            .join(''));
          return JSON.parse(jsonPayload);
        } catch (e) {
          return {};
        }
      }

      const claims = parseJwt(idToken);
      const username = claims.email || claims['cognito:username'] || claims.sub || 'Doctor';
      document.getElementById('welcome').textContent = `Welcome ${username}`;

      // Event listeners per i tre pulsanti
      document.getElementById('readRecordsBtn').addEventListener('click', () => {
        window.location.href = 'https://frontend-heartbeat-copy.s3.us-east-1.amazonaws.com/doctorReadClinicalRecords.html';
      });
      document.getElementById('writeRecordsBtn').addEventListener('click', () => {
        window.location.href = 'https://frontend-heartbeat-copy.s3.us-east-1.amazonaws.com/writeClinicalRecords.html';
      });
      document.getElementById('addPatientBtn').addEventListener('click', () => {
        window.location.href = 'https://frontend-heartbeat-copy.s3.us-east-1.amazonaws.com/addPatient.html';
      });
    })();
  </script>
</body>
</html>
