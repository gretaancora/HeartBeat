<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add doctor</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2em auto; }
    label, input { display: block; width: 100%; margin-bottom: .5em; }

    /* Pulsante uniformato agli altri form */
    button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1rem;
      padding: 0.75em;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }

    #message { margin-top: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Add doctor</h1>
  <div id="message"></div>

  <form id="addDoctorForm">
    <label for="email">Email of the new doctor</label>
    <input id="email" type="email" required />

    <label for="password">Password</label>
    <input id="password" type="password" required />

    <button type="submit">Confirm</button>
  </form>

  <script>
    (function() {
      const messageEl = document.getElementById('message');
      const idToken = localStorage.getItem('idToken');
      if (!idToken) {
        // Se non sei autenticato, ti rimando al login
        window.location.replace('login.html');
        return;
      }

      document.getElementById('addDoctorForm').addEventListener('submit', async function(evt) {
        evt.preventDefault();
        messageEl.textContent = '';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          messageEl.textContent = 'Please fill in both fields.';
          messageEl.style.color = 'red';
          return;
        }

        try {
          const res = await fetch(
            'https://3we4sfdvrh.execute-api.us-east-1.amazonaws.com/dev/admin/addDoctor',
            {
              method: 'POST',
              mode: 'cors',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + idToken
              },
              body: JSON.stringify({ email, password })
            }
          );

          const data = await res.json();
          if (!res.ok) {
            throw new Error(data.error || data.message || `HTTP ${res.status}`);
          }

          messageEl.textContent = data.message;
          messageEl.style.color = 'green';
          // pulisco il form
          evt.target.reset();
        } catch (err) {
          console.error(err);
          messageEl.textContent = err.message;
          messageEl.style.color = 'red';
        }
      });
    })();
  </script>
</body>
</html>
