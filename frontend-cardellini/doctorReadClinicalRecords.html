<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Read Clinical Records</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    label, input, button { display: block; width: 100%; margin-bottom: 1em; }
    button {
      padding: 0.75em;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }
    button:hover { background-color: #0056b3; }
    #resultsContainer {
      margin-top: 2em;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5em;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }
    th {
      background-color: #f5f5f5;
      position: sticky;
      top: 0;
    }
    #message {
      margin-top: 1em;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Read clinical records</h1>
  <div id="message"></div>

  <label for="patientId">Patient ID</label>
  <input id="patientId" type="text" placeholder="Enter patient ID" required />

  <button id="searchBtn">Search</button>

  <div id="resultsContainer" style="display:none;">
    <table id="resultsTable">
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    (function() {
      const idToken = localStorage.getItem('idToken');
      const messageEl = document.getElementById('message');
      if (!idToken) {
        window.location.replace('login.html');
        return;
      }

      function clearResults() {
        document.getElementById('tableHeader').innerHTML = '';
        document.getElementById('tableBody').innerHTML = '';
        document.getElementById('resultsContainer').style.display = 'none';
      }

      document.getElementById('searchBtn').addEventListener('click', async () => {
        messageEl.textContent = '';
        clearResults();

        const patientId = document.getElementById('patientId').value.trim();
        if (!patientId) {
          messageEl.textContent = 'Please enter a patient ID.';
          return;
        }

        try {
          const url = 
            'https://3we4sfdvrh.execute-api.us-east-1.amazonaws.com/dev/doctor/readClinicalRecords'
            + '?patient=' + encodeURIComponent(patientId);

          const res = await fetch(url, {
            method: 'GET',
            mode: 'cors',
            headers: {
              'Authorization': 'Bearer ' + idToken
            }
          });

          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.error || err.message || `HTTP ${res.status}`);
          }

          const data = await res.json();
          const items = data.items || [];

          if (items.length === 0) {
            messageEl.textContent = 'No records found for this patient.';
            return;
          }

          // Transform DynamoDB items to plain objects
          const rows = items.map(item => {
            const obj = {};
            for (const key in item) {
              const val = item[key];
              obj[key] = val.S !== undefined ? val.S : (val.N !== undefined ? val.N : '');
            }
            return obj;
          });

          // Build table header
          const headerRow = document.getElementById('tableHeader');
          const columns = Object.keys(rows[0]);
          columns.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            headerRow.appendChild(th);
          });

          // Build table body
          const body = document.getElementById('tableBody');
          rows.forEach(row => {
            const tr = document.createElement('tr');
            columns.forEach(col => {
              const td = document.createElement('td');
              td.textContent = row[col];
              tr.appendChild(td);
            });
            body.appendChild(tr);
          });

          document.getElementById('resultsContainer').style.display = 'block';

        } catch (err) {
          console.error(err);
          messageEl.textContent = err.message;
        }
      });
    })();
  </script>
</body>
</html>
