<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add device data</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2em auto; }
    h1 { text-align: center; margin-bottom: 1em; }
    label, input, button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1rem;
    }
    input[type="text"] {
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      padding: 0.75em;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover { background-color: #0056b3; }
    #message {
      min-height: 1.2em;
      margin-top: 1em;
      color: red;
    }
  </style>
</head>
<body>
  <h1>Add device data</h1>
  <div id="message"></div>

  <label for="deviceId">Device ID</label>
  <input id="deviceId" type="text" placeholder="Enter your device ID" />

  <button id="addBtn">Confirm</button>

  <script>
    (function() {
      const messageEl = document.getElementById('message');
      const idToken = localStorage.getItem('idToken');
      if (!idToken) {
        window.location.replace('login.html');
        return;
      }

      // decodifica JWT
      function parseJwt(token) {
        try {
          const base64Url = token.split('.')[1];
          const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          return JSON.parse(atob(base64));
        } catch {
          return {};
        }
      }
      const claims = parseJwt(idToken);
      const username = claims['cognito:username'];
      if (!username) {
        console.error('Username non presente nel token');
      }

      document.getElementById('addBtn').addEventListener('click', async () => {
        messageEl.textContent = '';
        messageEl.style.color = 'red';

        const deviceId = document.getElementById('deviceId').value.trim();
        if (!deviceId) {
          messageEl.textContent = 'Enter your device ID.';
          return;
        }

        try {
          const res = await fetch(
            'https://3we4sfdvrh.execute-api.us-east-1.amazonaws.com/dev/patient/addDevice',
            {
              method: 'PUT',
              mode: 'cors',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + idToken
              },
              body: JSON.stringify({
                username: username,
                deviceId: deviceId
              })
            }
          );

          const data = await res.json();
          if (!res.ok) {
            throw new Error(data.error || data.message || `HTTP ${res.status}`);
          }

          messageEl.style.color = 'green';
          messageEl.textContent = data.message || 'Data sent successfully.';
          document.getElementById('deviceId').value = '';
        } catch (err) {
          console.error(err);
          messageEl.textContent = err.message;
        }
      });
    })();
  </script>
</body>
</html>
