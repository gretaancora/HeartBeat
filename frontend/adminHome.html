<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home Admin</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 500px; margin: 2em auto; text-align: center; }
    .welcome { margin-bottom: 2em; font-size: 1.25rem; }
    button {
      padding: 0.75em 1.5em;
      font-size: 1rem;
      cursor: pointer;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
    }
    button:hover { background-color: #0056b3; }
  </style>
</head>
<body>
  <div class="welcome" id="welcome"></div>
  <button id="addDoctorBtn">Add doctor</button>

  <script>
    (function() {
      const idToken = localStorage.getItem('idToken');
      if (!idToken) {
        // Se non autenticato, rimanda a login
        window.location.replace('login.html');
        return;
      }

      // Funzione per decodificare il payload del JWT
      function parseJwt(token) {
        try {
          const base64Url = token.split('.')[1];
          const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          const jsonPayload = decodeURIComponent(atob(base64).split('')
            .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
            .join(''));
          return JSON.parse(jsonPayload);
        } catch (e) {
          return {};
        }
      }

      const claims = parseJwt(idToken);
      // Mostriamo l'email, o se non disponibile, il cognito:username, o il sub
      const username = claims.email || claims['cognito:username'] || claims.sub || 'Admin';
      document.getElementById('welcome').textContent = `Welcome ${username}`;

      // Pulsante per andare ad Add Doctor
      document.getElementById('addDoctorBtn').addEventListener('click', () => {
        window.location.href = 'https://frontend-heartbeat-copy.s3.us-east-1.amazonaws.com/addDoctor.html';
      });
    })();
  </script>
</body>
</html>
