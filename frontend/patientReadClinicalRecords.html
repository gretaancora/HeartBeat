<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My clinical records</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 600px; margin: 2em auto; }
    h1 { text-align: center; margin-bottom: 1em; }
    #message { color: red; min-height: 1.2em; margin-bottom: 1em; }
    #resultsContainer {
      margin-top: 1em;
      max-height: 400px;
      overflow-y: auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      display: none;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      padding: 0.5em;
      border-bottom: 1px solid #ddd;
      text-align: left;
      font-size: 0.9rem;
    }
    th {
      background-color: #f5f5f5;
      position: sticky;
      top: 0;
    }
  </style>
</head>
<body>
  <h1>My clinical records</h1>
  <div id="message"></div>

  <div id="resultsContainer">
    <table>
      <thead>
        <tr id="tableHeader"></tr>
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </div>

  <script>
    (function() {
      const messageEl = document.getElementById('message');
      const resultsContainer = document.getElementById('resultsContainer');
      const tableHeader = document.getElementById('tableHeader');
      const tableBody = document.getElementById('tableBody');
      const idToken = localStorage.getItem('idToken');
      if (!idToken) {
        window.location.replace('login.html');
        return;
      }

      // Decodifica JWT
      function parseJwt(token) {
        try {
          const base64Url = token.split('.')[1];
          const base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
          const jsonPayload = decodeURIComponent(atob(base64).split('')
            .map(c => '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2))
            .join(''));
          return JSON.parse(jsonPayload);
        } catch {
          return {};
        }
      }

      // Al caricamento della pagina, recupera e mostra i record
      window.addEventListener('DOMContentLoaded', async () => {
        const claims = parseJwt(idToken);
        const patientId = claims.email || claims['cognito:username'] || claims.sub;
        if (!patientId) {
          messageEl.textContent = 'Impossibile determinare il tuo ID paziente.';
          return;
        }

        messageEl.textContent = '';
        tableHeader.innerHTML = '';
        tableBody.innerHTML = '';
        resultsContainer.style.display = 'none';

        try {
          const url = 
            'https://3we4sfdvrh.execute-api.us-east-1.amazonaws.com/dev/patient/readClinicalRecords'
            + '?patient=' + encodeURIComponent(patientId);
          const res = await fetch(url, {
            method: 'GET',
            mode: 'cors',
            headers: {
              'Authorization': 'Bearer ' + idToken
            }
          });
          if (!res.ok) {
            const err = await res.json();
            throw new Error(err.error || err.message || `HTTP ${res.status}`);
          }
          const data = await res.json();
          const items = data.items || [];
          if (items.length === 0) {
            messageEl.textContent = 'Nessun record trovato.';
            return;
          }

          // Trasforma DynamoDB items in oggetti JS
          const rows = items.map(item => {
            const obj = {};
            for (const key in item) {
              const v = item[key];
              obj[key] = v.S !== undefined ? v.S
                           : v.N !== undefined ? v.N
                           : '';
            }
            return obj;
          });

          // Costruisci header
          const cols = Object.keys(rows[0]);
          cols.forEach(col => {
            const th = document.createElement('th');
            th.textContent = col;
            tableHeader.appendChild(th);
          });

          // Costruisci body
          rows.forEach(r => {
            const tr = document.createElement('tr');
            cols.forEach(col => {
              const td = document.createElement('td');
              td.textContent = r[col];
              tr.appendChild(td);
            });
            tableBody.appendChild(tr);
          });

          resultsContainer.style.display = 'block';
        } catch (err) {
          console.error(err);
          messageEl.textContent = err.message;
        }
      });
    })();
  </script>
</body>
</html>
