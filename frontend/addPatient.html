<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Add patient</title>
  <style>
    body { font-family: Arial, sans-serif; max-width: 400px; margin: 2em auto; }
    label, input { display: block; width: 100%; margin-bottom: .5em; font-size: 1rem; }
    .radio-group {
      display: flex;
      justify-content: space-around;
      margin-bottom: 1em;
    }
    .radio-group label {
      display: flex;
      align-items: center;
      width: auto;
      margin: 0;
      font-size: 1rem;
    }
    .radio-group input {
      width: auto;
      margin-right: .5em;
    }
    button {
      display: block;
      width: 100%;
      margin-bottom: 1em;
      font-size: 1rem;
      padding: .75em;
      border: none;
      border-radius: 4px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button[disabled] {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not([disabled]) {
      background-color: #0056b3;
    }
    #message { margin-top: 1em; white-space: pre-wrap; }
  </style>
</head>
<body>
  <h1>Aggiungi paziente</h1>
  <div id="message"></div>

  <form id="addPatientForm">
    <label for="email">Email paziente</label>
    <input id="email" type="email" required />

    <label for="password">Password</label>
    <input id="password" type="password" required />

    <label for="age">Et√†</label>
    <input id="age" type="number" min="0" required />

    <label>Sesso</label>
    <div class="radio-group">
      <label for="sexM">
        <input id="sexM" type="radio" name="sex" value="M" required />
        M
      </label>
      <label for="sexF">
        <input id="sexF" type="radio" name="sex" value="F" required />
        F
      </label>
    </div>

    <button id="submitBtn" type="submit">Conferma</button>
  </form>

  <script>
    (function() {
      const form = document.getElementById('addPatientForm');
      const msg = document.getElementById('message');
      const submitBtn = document.getElementById('submitBtn');
      const token = localStorage.getItem('idToken');

      if (!token) {
        window.location.replace('login.html');
        return;
      }

      form.addEventListener('submit', async e => {
        e.preventDefault();
        msg.textContent = '';
        submitBtn.disabled = true;
        submitBtn.textContent = 'Invio in corso...';

        const email = form.email.value.trim();
        const password = form.password.value;
        const age = parseInt(form.age.value, 10);
        const sexInput = form.querySelector('input[name="sex"]:checked');
        const sex = sexInput?.value;

        if (!email || !password || isNaN(age) || !sex) {
          msg.textContent = 'Compila tutti i campi.';
          msg.style.color = 'red';
          submitBtn.disabled = false;
          submitBtn.textContent = 'Conferma';
          return;
        }

        try {
          const res = await fetch(
            'https://3we4sfdvrh.execute-api.us-east-1.amazonaws.com/dev/doctor/addPatient',
            {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
              },
              body: JSON.stringify({ email, password, age, sex })
            }
          );

          const data = await res.json();
          if (!res.ok) throw new Error(data.message || `Error ${res.status}`);

          msg.textContent = data.message;
          msg.style.color = 'green';
          form.reset();
        } catch (err) {
          console.error(err);
          msg.textContent = err.message;
          msg.style.color = 'red';
        } finally {
          submitBtn.disabled = false;
          submitBtn.textContent = 'Conferma';
        }
      });
    })();
  </script>
</body>
</html>
